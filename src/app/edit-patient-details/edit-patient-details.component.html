<h4>Edit Patient Details</h4>
<div class="d-flex justify-content-center container" style="margin-top: 5rem;">
  <div style="width: 80%;">
      <form class="formGroup" [formGroup]="formGroup" novalidate autocomplete="off" (submit)="onSubmit(formGroup)">

        <input type="hidden" name="patientID" formControlName="patientID" value="{{Patient.patientID}}"
      />
          <div class="form-group">
              <label>Patient First Name</label>
              <input type ="text" class="form-control" value="{{Patient.firstName}}" formControlName="firstName" id="firstName"
                   required>
          </div>

          <div class="form-group">
              <label>Patient Last Name</label>
              <input class="form-control" value="{{Patient.lastName}}" formControlName="lastName"
                   required>
          </div>

          <div class="form-group">
              <label>Phone Number</label>
              <input class="form-control" value="{{Patient.phoneNum}}" formControlName="phoneNum"
                    required maxlength="10" minlength="10">
          </div>

          <div class="form-row">
              <div class="form-group col-md-6">
                  <label>Date of Birth</label>
                  <input type="date" class="form-control" value="{{Patient.dateOfBirth | date:'dd MM yyyy'}}" formControlName="dateOfBirth">
              </div>
              <div class="form-group col-md-6">
                  <label>Blood Type</label>
                        <select class="form-control" formControlName="bloodType" value="{{Patient.bloodType}}"
                         required>
                          <option disableOptionCentering value="A+">A+</option>
                          <option disableOptionCentering value="A-">A-</option>
                          <option disableOptionCentering value="B+">B+</option>
                          <option disableOptionCentering value="B-">B-</option>
                          <option disableOptionCentering value="O+">O+</option>
                          <option disableOptionCentering value="O-">O-</option>
                          <option disableOptionCentering value="AB+">AB+</option>
                          <option disableOptionCentering value="AB-">AB-</option>

                        </select>

              </div>
          </div>
          <div class="form-group">
              <button class="btn btn-info btn-lg btn-block" type="submit"
                  (click)="openSnackBar('Your details have been updated!', 'Close','Green')"
                 >SUBMIT</button>
          </div>

      </form>
  </div>
</div>
